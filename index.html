<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix - Streaming de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Metflix</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-category="popular">Populares</button>
                <button class="nav-btn" data-category="top_rated">Melhores Avaliados</button>
                <button class="nav-btn" data-category="upcoming">Lançamentos</button>
                <button class="nav-btn" data-category="favorites">Favoritos</button>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar filmes...">
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero" id="heroSection">
                <div class="hero-content">
                    <h2 class="hero-title">Bem-vindo ao Metflix</h2>
                    <p class="hero-subtitle">Descubra os melhores filmes e séries</p>
                </div>
            </section>

            <!-- Movies Grid -->
            <section class="movies-section">
                <h2 class="section-title" id="sectionTitle">Filmes Populares</h2>
                <div class="movies-grid" id="moviesGrid">
                    <!-- Os filmes serão inseridos aqui via JavaScript -->
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Carregando filmes...</p>
                </div>
                <div class="error-message" id="errorMessage" style="display: none;">
                    <p>Erro ao carregar filmes. Verifique sua conexão e a chave da API.</p>
                </div>
                <button class="load-more-btn" id="loadMoreBtn" style="display: none;">Carregar Mais</button>
            </section>
        </div>
    </main>

    <!-- Movie Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo do modal será inserido via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Metflix. Todos os direitos reservados.</p>
            <p class="footer-note">Dados fornecidos por <a href="https://www.themoviedb.org/" target="_blank">The Movie Database (TMDb)</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
